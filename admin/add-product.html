<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--favicon-->
  <link rel="icon" href="../assets/images/favicon-32x32.png" type="image/png" />

  <!--plugins-->
  <link href="../assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
  <link href="../assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
  <link href="../assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
  <link rel="stylesheet" href="../assets/scss/style.css" />
  <title>Tarboush Cafe</title>
</head>

<body>
  <!--wrapper-->
  <div class="wrapper">
    <!--sidebar wrapper -->
    <div class="sidebar-wrapper" data-simplebar="true">
    

    </div>
    <!--end sidebar wrapper -->

    <!--start header -->
    <nav class="nav">

    </nav>
    <!--End header -->

    <!--Start page wrapper -->
    <div class="page-wrapper">
      <div class="page-content">
    
        <div class="pageCont">
          <div class="conta ">
            <h3>Add / Edit Product </h3>
          </div>
          <div class="conta">
            <form class="twoForms">
              <div class="form">
                <div class="input">
                  <span>Product Name :</span>
                  <input type="text" placeholder="Product Name">
                </div>
                <div class="input">
                  <span>Price  :</span>
                  <input type="number" placeholder="Price">
                </div>
                <div class="twoIns">
                  <div class="input">
                    <span>Category :</span>
                    <div class="select">
                      <select>
                        <option value="0">Select Category</option>
                      </select>
                      <i class="fa-regular fa-angle-down"></i>
                    </div>
                  </div>
                  <div class="input">
                    <span>Currency :</span>
                    <div class="select">
                      <select>
                        <option value="USD">USD</option>
                        <option value="JOD">JOD</option>
                      </select>
                      <i class="fa-regular fa-angle-down"></i>
                    </div>
                  </div>
                </div>
                <div class="input">
                  <span>Description  :</span>
                  <textarea placeholder="Description"></textarea>
                </div>
              </div>
              
              <div class="form">
                <div class="stock">
                  <span>Availiblity :</span>
                  <div class="inSt gS">
                    <input type="checkbox" id="stock1" checked>
                    <label for="stock1">In Stock</label>
                  </div>
                  <div class="inSt rS">
                    <input type="checkbox" id="stock2">
                    <label for="stock2">Out of Stock</label>
                  </div>
                </div>
                <div class="input">
                  <label for="file3">Product Image : </label>
                  <div class="customInput">
                    <input type="file" accept="image/*" hidden id="file3" multiple>
                    <label for="file3">Upload <i class="fa-regular fa-arrow-up-from-bracket"></i></label>
                  </div>
                  <div class="pImages" id="imgcont"></div>
                </div>
                
                <button type="submit" class="saveBtn mra m0">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--plugins-->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="../assets/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="../assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <!--app JS-->
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/edit-product.js"></script>
    <script src="../assets/js/stock.js"></script>


</body>

</html>
